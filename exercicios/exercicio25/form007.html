<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7 de formulário</title>
</head>
<body>
    <h1>Mais exemplos de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="Estado">Estado</label>

            <select name="estado" id="Estado">
                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="Profissao">Profissão</label>
            <input type="text" name="profissao" id="Profissao" list="ListaDeProfissioes">
            <datalist id="ListaDeProfissioes">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="Mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="Mensagem" cols="50" rows="20" placeholder="Escreva sua mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
