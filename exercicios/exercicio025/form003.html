<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="Nome" required maxlength="40" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="Media">Média</label>
            <input type="number" name="media" id="Media" min="0" max="100" placeholder="0 a 100" step="0.1" value="5" required>
        </p>

        <p>
            <label for="Mes">Período letivo</label>
            <input type="month" name="mes" value="2024-01" id="Mes" required>
        </p>

        <p>
            <label for="Dia">Dia da prova</label>
            <input type="date" name="dia" id="Dia" required>
        </p>

        <p>
            <label for="Hora">Horário da prova</label>
            <input type="time" name="hora" id="Hora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
