<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        }

        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding: 5px;
            text-align: center; /*Alinhamento horintal*/

            vertical-align: middle; /*Alinhamento vertical*/
        }

        .numero {
            text-align: right;
        }
    </style>
    </head>
<body>
    <h1>Minha primeira tabela</h1>
            <!--
            Hierarquia de tabelas (simples)
            Table = tabela
                Table row = linha da tabela
                Table header = cabeÃ§alho da tabela
                Table data = dados da tabela
        -->
    <table>
        <tr> <!--Primeira linha-->
            <td class="numero">A1</td> 
            <td>B1</td> 
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
