<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--um iframe tem o tamanho padrão de 300x150-->
        <iframe src="https://www.cursoemvideo.com" height="500" width="400" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a>
        </iframe>

        para aprender a programar.</p>

        <p>O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400">
                no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe>

            também é bem legal!</p>
</body>
</html>
