<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        body {
            background-color: aquamarine;
            font-size: 24px;
        }

        p {
            color: cornflowerblue;
            font-size: 28px;
        }
        li {
            color: cornflowerblue;
            font-size: 18;
        }
    </style>
</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada passo.</p>
    <p><li><abrr title="use <p>">Parágrafo</abrr></li></p>
    <p><li><abrr title="use <tittle>">Titúlos</abrr></li></p>
    <p><li><abrr title="use <img>">Imagens</abrr></li></p>
    <p><li><abrr title="use <abrr>">Abreviações</abrr></li></p>
    <p><li><abrr title="use <code>">Código-fonte</abrr></li></p>
    <p><li><abrr title="use <ol>">Lista numeradas</abrr></li></p>
    <p><li><abrr title="use <ul>">Listas com demarcadores</abrr></li></p>
</body>
</html>
