<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio da tabela</title>
    <style>
        body {
            font-family: cursive;
            font-size: 25px;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead style="background-color: aquamarine;">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="colgroup">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>  
            <tr>
                <th scope="row">Nota 1</th>
                <th scope="row">Nota 2</th>              
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.0</td>
                <td>5.0</td>
                <td>12.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>6.5</td>
                <td>3.5</td>
                <td>10.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>7.5</td>
                <td>17.5</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>9.0</td>
                <td>2.0</td>
                <td>11.0</td>
            </tr>

            <tr style="background-color: aquamarine;">
                <th colspan="4" scope="col">Média de Exatas</th>
                <td>50.5</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>3.0</td>
                <td>5.0</td>
                <td>8.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>14.0</td>
            </tr>

            <tr style="background-color: aquamarine;">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>22.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
